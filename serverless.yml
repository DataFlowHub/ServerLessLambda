service: codebase

frameworkVersion: '3'

provider:
  name: aws
  runtime: python3.9

package:
  exclude:
    - node_modules/**
    - venv/**

functions:
  hello:
    handler: src/handler.hello
    events:
      - http:
          path: /hello
          method: get
          cors: true
  sayhello:
    handler: src/handler.sayhello
    events:
      - http:
          path: /sayhello
          method: get
          cors: true
  auth_login:
    handler: src/auth/login.lambda_handler
    events:
      - http:
          path: /auth/login
          method: post
          cors: true
